<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Teste abrir este site em outros dispositivos ou aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos reproduzir audio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="image/wav">
        <p>Seu navegador não consegue reproduzir o arquivo, <a href="midias/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">clique qui para</a> baixa-lo.</p>
    </audio>
</body>
</html>
